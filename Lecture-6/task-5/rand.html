<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: solid 2px black;
        width: 700px;
        height: 50px;
        font-size: 20px;
    }
    button{
        width: 100px;
        height: 50px;
        background-color: black;
        color: white;
        font-size: 20px;
        margin-top: 10px;
    }
</style>
<body>
    <div id="rand"></div>
    <button onclick="rand()">Submit</button>
    <script>
        function rand(){
            arr = []
            for (i = 0; i<30;i++){
            arr.push(Math.round(Math.random()*30))
            }
            document.getElementById("rand").innerHTML = arr
        }
    </script>
</body>
</html>
