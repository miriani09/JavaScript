<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border-collapse: collapse;
            border: solid 1px black;
            width: 500px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Column" id="row">
    <input type="text" placeholder="Row" id="col">
    <p id="count"></p>
    <br><br>
    <div></div>
    <script>
        box_count = 0
        function tableCreate(){

        row = document.getElementById("row").value
        col = document.getElementById("col").value

        body = document.body,
        tbl  = document.createElement('table');
        for(i = 0; i < parseInt(row); i++){
            tr = tbl.insertRow();
            for(j = 0; j < parseInt(col); j++){
                    td = tr.insertCell();
                    td.style.backgroundColor = getRandomColor()
            }
        }
        box_count += parseInt(row) * parseInt(col)
        count = document.getElementById("count").innerHTML = "Colored Boxes: " + box_count
        body.appendChild(tbl);
        }

        c = setInterval(tableCreate,3000)

        function getRandomColor(){
        color = {
        red: Math.floor(Math.random()*256),
        green: Math.floor(Math.random()*256),
        blue: Math.floor(Math.random()*256)
        }
        return "rgb("+color.red+", "+color.green+", "+color.blue+")";
        }
    </script>
</body>
</html>
