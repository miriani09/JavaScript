<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            border: solid 1px black;
        }
        .box{
            width: 20px;
            height: 20px;
            background-color: skyblue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <br>
    <p id="count"></p>
    <script>
        count = 0
        function rand_box(){
            div1 = document.querySelector(".div1")
            box = document.createElement("div")
            box.style.backgroundColor = getRandomColor()
            box.style.top = Math.floor(Math.random()*178)+"px"
            box.style.left = Math.floor(Math.random()*178)+"px"
            box.classList.add("box")
            div1.appendChild(box)
            console.log(box)
            if(count == 100){
                clearInterval(c)
            }else{
                count ++
                document.getElementById("count").innerHTML = "Colored Boxes: " + count
            }

        }
        c = setInterval(rand_box,1000)

        function getRandomColor(){
        color = {
        red: Math.floor(Math.random()*256),
        green: Math.floor(Math.random()*256),
        blue: Math.floor(Math.random()*256)
        }
        return "rgb("+color.red+", "+color.green+", "+color.blue+")";
        }
    </script>
</body>
</html>
